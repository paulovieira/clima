    var tileLayer3 = L.mapbox.tileLayer('new-map-3');
    tileLayer3.on("ready", function(){
        console.log(this.getTileJSON());
        map.addLayer(tileLayer3);
        //tileLayer3.setOpacity(0.5);
        map.legendControl.addLegend(this.getTileJSON().legend);
    });
    tileLayer3.on("error", function(err){
        console.log("err message: ", err.error.responseText);
    });
    
    var gridLayer3 = L.mapbox.gridLayer('new-map-3');
    map.addLayer(gridLayer3);

    var gridControl3 = L.mapbox.gridControl(gridLayer3);
    map.addControl(gridControl3);



    var tileLayer4 = L.mapbox.tileLayer('new-map-4');
