<div class="row" style="margin-top: 20px;">
    <div class="col-sm-12">
        Step 3: choose the attribute for the legend and the number of color classes
    </div>
</div>

<div class="row" style="margin-top: 20px;">
    <div class="col-sm-4">
        Choose attribute (numeric columns from the attributes table of the selected shape):
    </div>
    <div class="col-sm-4">
        Number of classes:
    </div>
    <div class="col-sm-4">
        Color scheme (taken from <a href="http://colorbrewer2.org/">colorbrewer2.org</a>):
    </div>
</div>

<div class="row" style="margin-top: 5px;">
    <div class="col-sm-4">


        <select class="form-control js-available-attributes">
            <option value="">---</option>

            {% for obj in items %}
                <option value="{{ obj['column_name'] }}" >{{ obj['column_name'] }}  ({{ obj['data_type'] }})</option>
            {% endfor %}

        </select>
    </div>

    <div class="col-sm-4">

        <select class="form-control js-number-classes" disabled>
            <option value="0">---</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
        </select>

    </div>

    <div class="col-sm-4">

        <select class="form-control js-color-scheme"  disabled>
            <optgroup label="">
                <option value="">---</option>
                
            </optgroup>
            <optgroup label="Single hue">
                <option value="Blues">Blues</option>
                <option value="Greens">Greens</option>
                <option value="Greys">Greys</option>
                <option value="Oranges">Oranges</option>
                <option value="Purples">Purples</option>
                <option value="Reds">Reds</option>
               
            </optgroup>

            <optgroup label="Multi-hue">
                <option value="BuGn">BuGn (blue - green)</option>
                <option value="BuPu">BuPu (blue - purple)</option>
                <option value="GnBu">GnBu (green - blues</option>

                <option value="OrRd">OrRd (orange - red)</option>
                <option value="PuBu">PuBu (purple - blue)</option>
                <option value="PuBuGn">PuBuGn (purple - blue - green)</option>

                <option value="PuRd">PuRd (purple - red)</option>
                <option value="RdPu">RdPu (red - purple)</option>
                <option value="YlGn">YlGn (yellow - green)</option>

                <option value="YlGnBu">YlGnBu (yellow - green - blue)</option>
                <option value="YlOrBr">YlOrBr (yellow - orange - brown)</option>
                <option value="YlOrRd">YlOrRd (yellow - orange - red)</option>
               
            </optgroup>

            <optgroup label="Diverging">
                <option value="BrBG">BrBG (brown - blue/green)</option>
                <option value="PiYG">PiYG (pink - green)</option>
                <option value="PRGn">PRGn (purple - green)</option>
                <option value="PuOr">PuOr (orange - purple)</option>
                <option value="RdBu">RdBu (red - blue)</option>
                <option value="RdYlBu">RdYlBu (red - yellow - blue)</option>
            </optgroup>
        </select>

    </div>
</div>






<div id="js-colors-region" style="margin-top: 20px;"></div>
