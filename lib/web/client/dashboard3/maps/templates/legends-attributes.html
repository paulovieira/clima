Step 3: choose attribute (these are the numeric columns from the attributes table of the selected shape)

<select class="form-control js-available-attributes">
    <option value="">---</option>

    {% for obj in items %}
        <option value="{{ obj['column_name'] }}" >{{ obj['column_name'] }}  ({{ obj['data_type'] }})</option>
    {% endfor %}

</select>
