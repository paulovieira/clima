<div class="modal-header">
    <h4 class="modal-title">Edit shape #{{ id }}</h4>
</div>


<div class="modal-body">
    <form>

        <div class="form-group">
            <label for="js-edit-text-pt">Description (portuguÃªs)</label>
            <input id="js-edit-desc-pt" class="form-control" name="edit-desc-pt" value="{{ description.pt }}">
        </div>
        <div class="form-group">
            <label for="js-edit-text-en">Description (english)</label>
            <input id="js-edit-desc-en" class="form-control" name="edit-desc-en" value="{{ description.en }}">
        </div>

        <hr>

        <div class="row">
            <div class="col-sm-6">
                <div class="form-group">
                    <label>Shape code</label>
                    <input type="text" class="form-control" value="{{ code }}" disabled>
                </div>
            </div>

            <div class="col-sm-6">
                <div class="form-group">
                    <label>SRID</label>
                    <input type="text" class="form-control" value="{{ srid }}" disabled>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-6">
                <div class="form-group">
                    <label>Original file</label>
                    <input type="text" class="form-control" value="{{ fileData.name }}" disabled>
                </div>
            </div>

            <div class="col-sm-6">
                <div class="form-group">
                    <label>Created at</label>
                    <input type="text" class="form-control" value="{{ createdAt }}" disabled>
                </div>
            </div>
        </div>

        <div class="form-group">
            <label>Owner</label>
            <input type="text" class="form-control" value="{{ ownerData.first_name }} {{ ownerData.last_name }}" disabled>
        </div>

    </form>

    <hr>

        <div class="row">
            <div class="col-sm-10 col-sm-offset-1">

                <h4 class="text-center">Column data</h4>

                <table class="table table-striped table-condensed table-dashboard">
                    <thead>
                        <tr>
                            <th style="width: 50%">Column name</th>
                            <th style="width: 50%">Data type</th>
                        </tr>
                    </thead>

                    <tbody>
                        {% for column in shapeColumnsData %}

                        <tr>
                            <td>{{ column.column_name }}</td>
                            <td>{{ column.data_type }}</td>
                        </tr>

                        {% endfor %}
                    </tbody>
                </table>

            </div>
        </div>

</div>

<div class="modal-footer">
    <button type="button" class="btn btn-primary js-modal-save">Gravar</button>
    <button type="button" class="btn btn-default js-modal-cancel">Cancelar</button>

    <div id="message-status" style="margin-top: 35px;"></div>
    <div id="" style="margin-top: 10px;">
        <h5 id="message-links"></h5>
    </div>
</div>
