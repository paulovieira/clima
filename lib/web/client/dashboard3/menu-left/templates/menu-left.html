<div class="list-group">

{% for obj in items %}
	<a href="#{{ obj['itemCode'] }}" class="list-group-item" style="padding-top: 13px; padding-bottom: 13px;">
		<span class="glyphicon {{ obj['itemIcon']}}"></span>&nbsp;
		{{ obj['itemTitle'][ obj['lang'] ] }}
		<span class="arrow-container pull-right"></span>
	</a>

{% endfor %}


</div>
