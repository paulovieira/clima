<div class="row">
    <div class="col-sm-10 col-sm-offset-1" style="padding-top: 20px;">

        <h3 class="text-center">Dados pessoais</h3>
        <form>
            <div class="form-group">
                <label for="js-personal-first-name">Primeiro nome</label>
                <input type="text" id="js-personal-first-name" class="form-control" name="firstName" value="{{ firstName }}">
            </div>
            <div class="form-group">
                <label for="js-personal-last-name">Apelido</label>
                <input type="text" id="js-personal-last-name" class="form-control" name="lastName" value="{{ lastName }}">
            </div>
            <div class="form-group">
                <label for="js-personal-email">Email</label>
                <input type="text" id="js-personal-email" class="form-control" name="email" value="{{ email }}">
            </div>
        </form>

        <div class="row" style="margin-top: 20px;">
        	<div class="col-sm-6 col-sm-offset-3">
            	<button type="button" class="btn btn-primary btn-block js-save">Gravar</button>
            </div>
        </div>


        <h3 class="text-center" style="margin-top: 50px;">Alterar password</h3>
        <form>
            <div class="form-group">
                <label for="js-personal-current-pw">Password actual</label>
                <input type="password" id="js-personal-current-pw" class="form-control" name="currentPw">
            </div>
            <div class="form-group">
                <label for="js-personal-new-pw">Nova password</label>
                <input type="password" id="js-personal-new-pw" class="form-control" name="newPw">
            </div>
            <div class="form-group">
                <label for="js-personal-new-pw-2">Nova password (novamente)</label>
                <input type="password" id="js-personal-new-pw-2" class="form-control" name="newPw2">
            </div>
        </form>

        <div class="row" style="margin-top: 20px;">
            <div class="col-sm-6 col-sm-offset-3">
                <button type="button" class="btn btn-primary btn-block js-change-pw">Alterar password</button>
            </div>
        </div>

    </div>
</div>
